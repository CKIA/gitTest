<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0">
    <title>echarts测试</title>
</head>

<body style="overflow: hidden;">

<header class="aui-bar aui-bar-nav">
    echarts测试
</header>

<!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
<div id="ec1" style="width: 100%;height:400px;"></div>

<div id="ec2" style="width: 100%;height:400px;"></div>


<script type="text/javascript" src="./webapp/app/js/echarts.js"></script>

<script>
    // 基于准备好的dom，初始化echarts实例
    var myEc1 = echarts.init(document.getElementById('ec1'));

    // 指定图表的配置项和数据
    var option = {
        title: {
            text: 'ECharts 入门示例'
        },
        tooltip: {},
        legend: {
            data:['销量']
        },
        xAxis: {
            data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
        },
        yAxis: {},
        series: [{
            name: '销量',
            type: 'bar',
            data: [5, 20, 36, 10, 10, 20]
        }]
    };

    // 使用刚指定的配置项和数据显示图表。
    myEc1.setOption(option);

    var myEc2 = echarts.init(document.getElementById('ec2'));
    option = {
        tooltip : {
            trigger: 'axis',
            axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                type : 'line'        // 默认为直线，可选为：'line' | 'shadow'
            }
        },
//        label:{
//            normal:{
//                show: true,
//                position: 'inside'}
//        },
        legend: {
            data:['直接粉丝','间接粉丝']
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        xAxis : [
            {
                type : 'category',
                data : ['一月','二月','三月','四月','五月','六月','七月']
            }
        ],
        yAxis : [
            {
                type : 'value'
            }
        ],
        series : [
            {
                name:'直接粉丝',
                type:'bar',
                data:[320, 332, 301, 334, 390, 330, 320]
            },

            {
                name:'间接粉丝',
                type:'bar',
                stack: '广告',
                data:[150, 232, 201, 154, 190, 330, 410]
            }
        ]
    };

    myEc2.setOption(option);

</script>

</body>
</html>
